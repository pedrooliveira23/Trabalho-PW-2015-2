<!DOCTYPE html>
<html>
<head>
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />
<link type="text/css" rel="stylesheet" href="css/estilo.css" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"
	charset="UTF-8" />
</head>

<body class="light-green lighten-4">
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script>
		$(".button-collapse").sideNav();

		function logar() {
			if (document.getElementById("userName").value == "teste"
					&& document.getElementById("userPassword").value == "teste") {
				document.getElementsByClassName("login")[0].style.display = "none";
			} else {
				document.getElementById("falhaLogin").innerHTML = "Falha no Login! Veja se seu Nome de Usuário ou Senha estão incorretos.";
			}
		}
	</script>

	<div class="login">
		<header>
			<div class="formLogin">
				<figure>
					<h1 class="center">LOGO</h1>
				</figure>
				<form>
					<input id="userName" type="text" placeholder="Nome de Usuário"
						name="user" /> <input id="userPassword" type="password"
						placeholder="Senha" name="pass" /> <a href="#" class="right"><input
						type="button" class="btn" value="Entrar" onclick="logar()" /></a>
				</form>
				<span id="falhaLogin"></span>
			</div>
		</header>
	</div>

	<div class="container">
		<header>
			<div>
				<ul id="slide-out" class="side-nav">
					<li><a href="/"><h1>LOGO</h1></a></li>
					<li><a href="#!">Cadastrar</a></li>
					<li><a href="#!">Pesquisar</a></li>
				</ul>
				<ul class="side-nav fixed right hide-on-med-and-down light-green">
					<li><a href="/"><h1>LOGO</h1></a></li>
					<li><a href="#!">Cadastrar</a></li>
					<li><a href="#!">Pesquisar</a></li>
				</ul>
				<a href="#" data-activates="slide-out" class="button-collapse"><i
					class="mdi-navigation-menu"></i></a>
			</div>
		</header>

		<div>
			<form class="container cad">

				<input type="text" name="nome" placeholder="Nome"\> <input
					type="text" name="cnpj" placeholder="CNPJ"\> <input
					type="text" name="nivelCurso" placeholder="Nível de Curso"\>
				<input type="text" name="endereco" placeholder="Endereço"\>
				<input type="text" name="telefone" placeholder="Telefone"\>
				<input type="text" name="email" placeholder="e-mail"\> <input
					type="text" name="responsavel"
					placeholder="Reposavel por Veracidade de Diplomas/Egressos"\>
				<input type="text" name="reponsavelTelefone"
					placeholder="Telefone do Responsavel"\> <input type="text"
					name="reponsavelEmail" placeholder="Telefone do E-mail"\>


			</form>
		</div>

	</div>
</body>
</html>
