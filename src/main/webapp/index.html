<!DOCTYPE html>
<html>
<head>
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />
<link type="text/css" rel="stylesheet" href="css/estilo.css" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"
	charset="UTF-8" />
</head>

<body class="light-green lighten-4">
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script>
		$(".button-collapse").sideNav();

		function logar() {
			if (document.getElementById("userName").value == "teste"
					&& document.getElementById("userPassword").value == "teste") {
				document.getElementsByClassName("login")[0].style.display = "none";
			} else {
				document.getElementById("falhaLogin").innerHTML = "Falha no Login! Veja se seu Nome de Usuário ou Senha estão incorretos.";
			}
		}
	</script>
	<div class="container login">
		<header>
			<div>
				<figure>
					<h1>LOGO</h1>
				</figure>
				<form>
					<input type="text" placeholder="Nome de Usuário" name="user" /> <input
						type="password" placeholder="Senha" name="pass" /> <a
						href="/cad-institucional/sistema.html" class="right"><input type="button" class="btn"
						value="Entrar" /></a>
				</form>
			</div>
		</header>
	</div>
</body>
</html>
